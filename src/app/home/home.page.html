<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Home </ion-title>
    <ion-item>
      Salir
      <ion-icon name="log-out-outline" (click)="logOut()"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <form
    [formGroup]="searchForm"
    (ngSubmit)="filterItemsByUserSearch(searchForm.value.userSearch)"
  >
    <ion-item>
      <ion-searchbar
        formControlName="userSearch"
        inputmode="search"
        placeholder="item 1"
        animated
        (ionClear)="resetSearch()"
      ></ion-searchbar>
    </ion-item>
    <ion-button expand="full" (click)="resetSearch()">Reset search</ion-button>
  </form>
  <ion-list *ngIf="listItemsSearched.length !== 0">
    <ion-title>Resultado de la b√∫squeda</ion-title>
    <ion-item
      *ngFor="let oneItem of listItemsSearched"
      (click)="openModal(oneItem)"
    >
      <ion-label>Title {{oneItem.title}}</ion-label>
      <ion-label>Visits {{oneItem.visits}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let oneItem of listItems$" (click)="openModal(oneItem)">
      <ion-label>Title {{oneItem.title}}</ion-label>
      <ion-label>Visits {{oneItem.visits}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
